<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">

    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="telalogin">
            
            <div id="foto">
                <!--Imagem em CSS-->
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form id="flogin" action="login.php" method="post" autocomplete="on">
                    <span  
                    class="material-symbols-outlined">
                        email
                        </span>

                    <input type="email" id="ilogin" required maxlength="30"
                    autocomplete="email">
                    <label for="ilogin">Login</label>
                    
                    <span class="material-symbols-outlined">
                        key
                        </span>

                    <input type="password" id="isenha" required minlength="8" maxlength="30"
                    autocomplete="current-password">

                    <label for="isenha">Senha</label>

                    <input id="btentrar" type="submit" value="Entrar">

                    <p><a href="login.html">Esqueci minha senha</a></p>
                </form>
                
                
          

            </div>
        </section>
    </main>
    
</body>
</html>
